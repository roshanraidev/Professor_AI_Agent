<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Dashboard</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      text-align: center;
      font-size: 28px;
      padding: 20px;
      font-weight: bold;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .hidden { display: none; }
    .location {
      padding: 20px;
      font-size: 20px;
      display: flex;
      align-items: center;
    }
    .location::before {
      content: "\1F4CD";
      margin-right: 10px;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: white;
      width: 280px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h3, .card p { margin: 5px 0; }
    .profile-icon {
      font-size: 40px;
      margin: 15px 0;
    }
    .button-group .button {
      padding: 8px 12px;
      margin: 0 5px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    .view { background-color: #ccc; color: white; }
    .alert { background-color: #a61717; color: white; }
    .dashboard {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      background-color: #e6e6e6;
    }
    .admin-card {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      flex: 1 1 200px;
      max-width: 300px;
      min-width: 200px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .admin-card h3, .admin-card p { margin: 5px 0; }
    .icon {
      font-size: 40px;
      margin-bottom: 10px;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 10px 0;
    }
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      color: white;
    }
    .btn-green { background-color: #114911; }
    .btn-dark-green { background-color: #0e3f0e; }
    .btn-red { background-color: #8b1c1c; }
    .back-btn {
      margin: 10px 20px;
      font-size: 14px;
      padding: 8px 12px;
      background-color: #666;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .ai-section {
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .ai-section h3 {
      margin-top: 0;
    }
    .ai-section input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .ai-section button {
      padding: 10px 20px;
      background-color: #005a9c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }
    .ai-output {
      margin-top: 20px;
      background: #f9f9f9;
      border-left: 5px solid #005a9c;
      padding: 15px;
      border-radius: 5px;
      min-height: 100px;
    }
    @media (max-width: 768px) {
      .card-container, .dashboard { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <header>INTEGRATED NURSING DATA EXCHANGE</header>
  <section id="card-view">
    <div class="location">Unit Location</div>
    <div class="card-container">
      <div class="card">
        <h3>Agent-1</h3>
        <p>09194586361</p>
        <p>agent1@ai.system</p>
        <div class="profile-icon">ü§ñ</div>
        <div class="button-group">
          <button class="button view" onclick="showDashboard('Agent-1')">View Profile</button>
          <button class="button alert">üö®</button>
        </div>
      </div>
      <div class="card">
        <h3>Agent-2</h3>
        <p>09194586362</p>
        <p>agent2@ai.system</p>
        <div class="profile-icon">ü§ñ</div>
        <div class="button-group">
          <button class="button view" onclick="showDashboard('Agent-2')">View Profile</button>
          <button class="button alert">üö®</button>
        </div>
      </div>
      <div class="card">
        <h3>Agent-3</h3>
        <p>09194586363</p>
        <p>agent3@ai.system</p>
        <div class="profile-icon">ü§ñ</div>
        <div class="button-group">
          <button class="button view" onclick="showDashboard('Agent-3')">View Profile</button>
          <button class="button alert">üö®</button>
        </div>
      </div>
    </div>
  </section>
  <section id="dashboard-view" class="hidden">
    <button class="back-btn" onclick="goBack()">‚Üê Back</button>
    <div class="dashboard">
      <div class="admin-card">
        <div class="icon">ü§ñ</div>
        <h3 id="agent-name">Agent</h3>
        <p>Title: Crawler</p>
      </div>
    </div>
    <div class="ai-section">
      <h3>AI Trending Topic Crawler</h3>
      <input type="text" id="topic" placeholder="Enter topic name...">
      <button onclick="runCrawler()">Run</button>
      <div class="ai-output" id="aiOutput">
        <em>Results will appear here...</em>
      </div>
    </div>
  </section>
  <script>
    function showDashboard(agentName) {
      document.getElementById('card-view').classList.add('hidden');
      document.getElementById('dashboard-view').classList.remove('hidden');
      document.getElementById('agent-name').innerText = agentName;
    }
    function goBack() {
      document.getElementById('dashboard-view').classList.add('hidden');
      document.getElementById('card-view').classList.remove('hidden');
    }
    function runCrawler() {
      const topic = document.getElementById("topic").value;
      const output = document.getElementById("aiOutput");
      if (!topic) {
        output.innerHTML = '<span style="color:red;">Please enter a topic.</span>';
        return;
      }
      output.innerHTML = `<strong>Fetching trends for:</strong> "${topic}"...<br><br><ul><li>Example Trend 1 about ${topic}</li><li>Example Trend 2 about ${topic}</li><li>Example Trend 3 about ${topic}</li></ul>`;
    }
  </script>
</body>
</html>
